
debug = true

setVersionStr = v=&version&

setCDNUrlStr = &CDN_Url&

#配置cdn 增加HTTP头, Access-Control-Allow-Origin允许跨域请求
CDN_Url = http://localhost:9090

#CDN_Url=http://192.168.0.104:8080
#CDN_Url = http://192.168.95.111:9090
#CDN_Url = http://192.168.95.200:9090


#spring session
spring_redis_sentinel_master=mymaster
#spring_redis_sentinel_nodes1=172.26.6.12:26379
#spring_redis_sentinel_nodes2=172.26.6.13:26379
#spring_redis_sentinel_nodes3=172.26.8.1:26379

spring_redis_sentinel_nodes1=127.0.0.1:26379
spring_redis_sentinel_nodes2=127.0.0.1:26380
spring_redis_sentinel_nodes3=127.0.0.1:26381

spring_redis_redis_pool_maxTotal=20
spring_redis_redis_pool_maxIdle=10
spring_redis_redis_pool_maxWaitMillis=300
spring_redis_redis_pool_testOnBorrow=true
spring_redis_redis_pool_testOnReturn=true
spring_session_redisNamespace=bppe-portal-web
spring_session_maxInactiveIntervalInSeconds=10000


logLevel=INFO
logRoot=/data/appLogs
logSelect=STDOUT


zookeeper10.address=zookeeper://172.26.8.1:2181?backup=172.26.6.12:2181,172.26.6.13:2181
zookeeper20.address=zookeeper://172.26.7.136:2181
dubbo.service.port=-1
dubbo.threads=50
